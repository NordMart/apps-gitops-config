apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nordmart-web-ssh-creds
spec:
  secretStoreRef:
    name: tenant-vault-secret-store
    kind: SecretStore
  refreshInterval: "1m0s"
  target:
    name: nordmart-web-ssh-creds
    creationPolicy: 'Owner'
    template:
      data:
        id_rsa: "{{ .id_rsa | b64dec | toString }}"
  data:
  - secretKey: id_rsa
    remoteRef:
      key: nordmart-web-ssh-creds
      property: web_private_key

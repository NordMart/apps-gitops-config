apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: git-ssh-creds
spec:
  secretStoreRef:
    name: tenant-vault-shared-secret-store
    kind: SecretStore
  refreshInterval: "1m0s"
  target:
    name: git-ssh-creds
    creationPolicy: 'Owner'
    template:
      data:
        id_rsa: "{{ .id_rsa | toString }}"
  data:
  - secretKey: id_rsa
    remoteRef:
      key: git-ssh-creds
      property: id_rsa
